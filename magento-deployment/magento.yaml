apiVersion: v1
kind: Service
metadata:
  labels:
    app: magento
  name: magento
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: magento
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento
  labels:
    app: magento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magento
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: magento
        tier: frontend
    spec:
      containers:
        - image: asia.gcr.io/magento-gke/magento:3
          name: magento
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 80
              name: magento
          volumeMounts:
            - name: magento-env
              mountPath: /var/www/html/app/etc/env.php
              subPath: magento-env.php
      volumes:
        - name: magento-env
          configMap:
            name: magento-env
