apiVersion: v1
kind: Service
metadata:
  labels:
    app: magento
  name: magento
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: magento
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento
  labels:
    app: magento
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
  selector:
    matchLabels:
      app: magento
      tier: frontend
  template:
    metadata:
      labels:
        app: magento
        tier: frontend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      containers:
        - image: asia.gcr.io/magento-gke-248206/magento:3
          name: magento
          resources:
            requests:
              memory: 756Mi
              cpu: 200m
          ports:
            - name: http
              containerPort: 8080
          lifecycle:
            postStart:
              exec:
                # Share static cache dir to all pods.
                command:
                  - sh
                  - -c
                  - "rm -rf /var/www/html/app/etc \
                    && ln -sf /var/www/html/app/nfs_etc /var/www/html/app/etc \
                    && rm -rf /var/www/html/generated \
                    && ln -sf /var/www/html/nfs_generated /var/www/html/generated \
                    && rm -rf /var/www/html/pub/static \
                    && ln -sf /var/www/html/pub/nfs_static /var/www/html/pub/static"
          volumeMounts:
            - name: nfs-generated-pvc
              mountPath: /var/www/html/nfs_generated
            - name: nfs-view-preprocessed-pvc
              mountPath: /var/www/html/var/view_preprocessed
            - name: nfs-etc-pvc
              mountPath: /var/www/html/app/nfs_etc
            - name: nfs-upload-pvc
              mountPath: /var/www/html/pub/media/upload
            - name: nfs-static-pvc
              mountPath: /var/www/html/pub/nfs_static
      volumes:
        - name: nfs-generated-pvc
          persistentVolumeClaim:
            claimName: nfs-generated-pvc
        - name: nfs-view-preprocessed-pvc
          persistentVolumeClaim:
            claimName: nfs-view-preprocessed-pvc
        - name: nfs-etc-pvc
          persistentVolumeClaim:
            claimName: nfs-etc-pvc
        - name: nfs-upload-pvc
          persistentVolumeClaim:
            claimName: nfs-upload-pvc
        - name: nfs-static-pvc
          persistentVolumeClaim:
            claimName: nfs-static-pvc
